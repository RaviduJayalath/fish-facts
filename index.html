<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fish Facts</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 2px solid #333;
            padding: 30px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            min-height: 60px; /* Ensures space for the fact */
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #00796b;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Fish Facts</h1>
        <p id="fact"></p>
        <button id="newFactButton">Get a New Fact</button>
    </div>
    <script>
        const facts = [
            "They often have a home aquarium filled with colorful fish, and they enjoy creating a vibrant underwater ecosystem.",
            "They love spending weekends fishing at local lakes or rivers, often trying to catch different species each time.",
            "They are adventurous eaters and enjoy trying various fish dishes from different cultures, from sushi to fish tacos.",
            "They are passionate about marine life and often participate in or support conservation efforts to protect fish habitats.",
            "They can easily identify various fish species just by looking at them, thanks to their extensive knowledge of fish anatomy and behavior.",
            "They enjoy underwater photography and often share stunning images of fish and marine life on social media.",
            "They have a great sense of humor and love to make fish-related puns, like 'I'm hooked on you!'",
            "They often have friends who share their passion for fish, leading to fun group outings for fishing trips or aquarium visits.",
            "They might enjoy creating or collecting art that features fish, whether itâ€™s paintings, sculptures, or even fish-themed home decor.",
            "They are always reading books or watching documentaries about marine biology and fish behavior to expand their knowledge and appreciation for aquatic life."
        ];

        document.getElementById('newFactButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').innerText = facts[randomIndex];
        });
    </script>
</body>
</html>
